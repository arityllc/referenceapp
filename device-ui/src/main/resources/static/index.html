<!DOCTYPE html>
<html data-ng-app="deviceInfo">
<head>
    <title>Device UI</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <link href="css/deviceInfo.css" rel="stylesheet">
</head>
<body ng-cloak class="ng-cloak">
<form data-ng-submit="submit()" data-ng-init="init()" data-ng-controller="deviceInfoController">
    <nav class="navbar navbar-default">
        <div class="container">
            <p>
                <a class="navbar-brand" href='#/'><b>Home</b></a>
            </p>
            <p class="navbar-text navbar-right" ng-show="home.authenticated">
                Signed in as <a href="#/" class="navbar-link">{{home.user}}</a>
            </p>
        </div>
    </nav>
    <div class="container">
        <h2>{{headerText}}</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" data-ng-model="name" id="name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" data-ng-model="description" id="description">
        </div>
        <div class="form-group">
            <label for="imei">IMEI</label>
            <input type="text" class="form-control" data-ng-model="imei" id="imei">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <br/><br/>
    </div>
    <div class="container">
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>IMEI</th>
            </tr>
            <tr ng-repeat="x in devices">
                <td>{{x.identifier}}</td>
                <td>{{x.name}}</td>
                <td>{{x.description}}</td>
                <td>{{x.imei}}</td>
            </tr>
        </table>
    </div>
</form>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/deviceInfo.js" type="text/javascript"></script>
</body>
</html>
