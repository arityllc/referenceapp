<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Facebook Login for app!</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body ng-app="app" ng-controller="home as home">
    <div class="container" ng-show="!home.authenticated">
        Login with: <a href="/login">Facebook</a>
    </div>
    <div class="container" ng-show="home.authenticated">
        Logged in as: <span ng-bind="home.user"></span>
        <div>
            <button ng-click="home.logout()" class="btn btn-primary">Logout</button>
        </div>
    </div>
    <br/>
    <div class="container" ng-show="home.authenticated">
        <a class="btn btn-primary" href="/ui/">Device</a>
    </div>
    <br/>
    <div class="container" ng-show="home.authenticated && home.admin">
        <a class="btn btn-primary" href="/admin/">Admin</a>
    </div>
</body>
</html>
